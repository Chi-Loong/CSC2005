<!doctype html>
<html>
<head>
<title>Lab 5 example - 3</title>
</head>
<body>

<div id="app">
    <table>
        <tr>
            <th>Student</th>
            <th>English</th>
            <th>Math</th>
        </tr>
        <tr v-for="ele in classroom">
            <td> {{ ele.name }}</td>
            <td> {{ ele.english }}</td>
            <td> {{ ele.math }}</td>
        </tr>
    </table>
    
    <input v-model="student.name"></input>
    <input v-model="student.english"></input>
    <input v-model="student.math"></input>
    <button @click="addStudent">Add student!</button>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script>

const app = {
  data: () => ({
    classroom: [
        { name: "Alfred", english: 70, math: 25},
        { name: "Betty", english: 30, math: 80 },
        { name: "Carl", english: 45, math: 90 }
    ],
    student: {
        name: "",
        english: "",
        math: ""
    },
  }),
  methods: {
    addStudent() {
        this.classroom.push(this.student);
    }
  }
}

Vue.createApp(app).mount('#app');

</script>
</body>
</html>
