<!doctype html>
<html>
<head>
<title>Lab 5 example - 3</title>
</head>
<body>

<div id="app">
    <ul v-for="ele in classroom">
    <li> {{ ele.student }}</li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

var app = new Vue({
  el: "#app",
  data: {
    classroom: [
        { student: "Alfred", english: 70, math: 25},
        { student: "Betty", english: 30, math: 80 },
        { student: "Carl", english: 45, math: 90 }
    ]
  }
})

</script>
</body>
</html>
