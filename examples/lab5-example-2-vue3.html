<!doctype html>
<html>
<head>
<title>Lab 5 example - 2</title>
</head>
<body>

<div id="app">
    <div>Input 1: <input v-model="input1"></input></div>
    <div>Input 2: <input v-model="input2"></input></div>
    <h4>Result: {{ result }}</h4>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script>

const app = {
  data: () => ({
    input1: 5,
    input2: 7
  }),
  computed: {
    result: function() {
        return parseInt(this.input1) + parseInt(this.input2);
    }
  }
}

Vue.createApp(app).mount('#app')

</script>
</body>
</html>
